<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<h1 align="center">Hello, <span th:text="${userName}"/>, here are all users.</h1>
<body>
    <table align="center" border="3">
        <thead>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.userName}"/>
            <td th:text="${user.password}"/>
        </tr>
    </table>
</body>
</html>
